<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Exercises</title>
</head>
<body>
    <h1>Links</h1>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <h1>Images</h1>
    <figure>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Tour_Eiffel_Wikimedia_Commons_%28cropped%29.jpg/800px-Tour_Eiffel_Wikimedia_Commons_%28cropped%29.jpg" alt="eiffel tower" height="500" width="300">
        <figcaption>Fig.1 - Eiffel Tower, Paris, France</figcaption>
    </figure>
    

    <h1>Forms</h1>
    <form action="#">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required><br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required minlength="5"><br>

        <label for="gender">Gender</label><br>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label><br><br>

        <input type="checkbox" name="terms" id="terms">
        <label for="terms">I Accept the terms and conditions</label><br>

        <input type="submit" value="Submit"><br>
    </form>

    <h1>Tables</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <th>John</th>
            <th>25</th>
            <th>New York</th>
        </tr>
        <tr>
            <th>Jane</th>
            <th>30</th>
            <th>Los Angeles</th>
        </tr>
    </table>

    <h1>Audio and Video</h1>
    <video controls src="/audio and video files/Rick Astley - Never Gonna Give You Up (Official Music Video).mp4"></video>
    <audio controls src="/audio and video files/George Michael - Careless Whisper (Official Video).mp3"></audio>
</body>
</html>
